<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KE Bill Calculation App</title>
</head>

<body>
    <h1>KE Bill Calculation</h1>

    <p>This App will help you to calculate you monthly KE bill as per KE tarriff.</p>

    <table>
       <tr>
            <td><label name="unit enter">Please Enter your Units</label></td>
            <td> <input type="number" name="unit enter" /> </td>
        </tr>
        <tr>
            <td><label name="Total Bill Cost">Total Bill Cost</label></td>
            <td> <input type="text" name="Total Bill Cost" /> </td>
        </tr>
    </table>

    <br />
    <br />

    <table border="1px">
        <tr>
            <td>KE Tariff</td>
            <td>KE Tariff Charges <br />per Unit</td>
            <td>Consumtion Unit</td>
            <td>Amount</td>
        </tr>
    
        <tr>
           <td> <label name="001-100"> 001-100 Units</label></td>
            <input type="text" name="001-100" /> </td>
            <td>5.79</td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td> <label name="101-200"> 101-200 Units</label></td>
            <input type="text" name="101-200" /> </td>
            <td>8.11</td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td> <label name="201-300"> 201-300 Units</label></td>
            <input type="text" name="201-300" /> </td>
            <td>10.20</td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td> <label name="301-700"> 301-700 Units</label></td>
            <input type="text" name="301-700" /> </td>
            <td>17.60</td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td> <label name="Above 700"> 700-Above Units</label></td>
            <input type="text" name="700-Above" /> </td>
            <td>20.70</td>
            <td></td>
            <td></td>
        </tr>

    </table>


</body>
<script src="App.js"></script>

</html>
