<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KE Bill Calculation App</title>
  </head>

  <body>
    <div class="main">
      <image src="https://www.ke.com.pk/assets/themes/KE/images/logo.png" />
      <h1>Bill Calculation</h1>
      <p>
        This App will help you to calculate your monthly KE bill as per KE
        tarriff.
      </p>
    </div>
        
    <table>
      <tr>
        <td><label name="unit enter">Enter your Units</label></td>
        <td><input type="number" name="unit enter" id="units" /></td>
      </tr>
      <tr>
        <td><label name="Total Bill Cost">Total Bill Cost</label></td>
        <td><input type="text" name="Total Bill Cost" id="total" /></td>
      </tr>
    </table>

    <br />
    <button onclick="getUnit()">Calculate Now!</button>

    <br /><br />

    <table class="billCal">
      <tr>
        <td>KE Tariff</td>
        <td>KE Tariff Charges <br />per Unit</td>
        <td>Consumtion Unit</td>
        <td>Amount</td>
      </tr>

      <tr>
        <td>001-100 Units</td>
        <td>5.79</td>
        <td id="oneHundUnit"></td>
        <td id="oneHund"></td>
      </tr>

      <tr>
        <td>101-200 Units</td>
        <td>8.11</td>
        <td id="twoHundUnit" ></td>
        <td id="twoHund"> </td>
      </tr>

      <tr>
        <td>201-300 Units</td>
        <td>10.20</td>
        <td id="threeHundUnit"></td>
        <td id="threeHund"></td>
      </tr>

      <tr>
        <td>301-700 Units</td>
        <td>17.60</td>
        <td id="forthHundUnit"></td>
        <td id="forthHund"></td>
      </tr>

      <tr>
        <td>701-Above Units</td>
        <td>20.70</td>
        <td id="fifthHundUnit"></td>
        <td id="fifthHund"></td>
      </tr>
      <tr>
        <td></td>
        <td>Total</td>
        <td id="totalunit"></td>
        <td id="totalamount"></td>
      </tr>
    </table>
  </body>
  <script src="App.js"></script>
</html>
